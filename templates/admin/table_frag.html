<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Indexes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:fragment="index_table (index_list, table_title)">
        <h1 th:text="${table_title}"></h1>
        <table border="1">
            <tr th:each="index : ${index_list}">
                <td th:text="${index.name}">
                    <a th:href="@{/download?(${index.getHttpParam()=yes})(file=${index.name})}" th:text="${index.name}"></a>
                </td>
                <td th:text="${index.date} + ' ' + ${index.getTime()}"></td>
                <td th:text="${index.size}"></td>
                <td th:text="${index.targetsize}"></td>
                <td th:text="${index.description}"></td>
            </tr>
        </table>

    </div>
</body>
</html>
